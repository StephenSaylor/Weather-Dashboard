<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="jumbotron container-fluid text-center p-2" style="background-color:#153269 ;color: white;">
        <h1>Weather Dashboard</h1>
    </div>
	<div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h2 class="pt-1">Search for a City:</h2>
                <div class="input-group mb-2">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-white" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">
                </ul>
            </div>
			<div class="col-sm-8">
                <div class="row ml-2 border border-dark">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
						<p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>UV index:<span class="current bg-danger py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>
                </div>
</body>
</html>
